<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap Rows</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>

    <div style="max-width: 1200px; margin: 0 auto; padding: 10px;">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-8 col-md-6 col-sm-12 content">
            <h3>Content</h3>
            <p><strong>Large screens: </strong>8 columns wide</p>
            <p><strong>Medium screens: </strong>6 columns wide</p>
            <p><strong>Small screens: </strong>12 columns wide</p>
          </div>
          <div class="col-lg-4 col-md-6 col-sm-12 sidebar">
            <h3>Sidebar</h3>
            <p><strong>Large screens: </strong>4 columns wide</p>
            <p><strong>Medium screens: </strong>6 columns wide</p>
            <p><strong>Small screens: </strong>12 columns wide</p>
          </div>
        </div>

        <div class="row" style="margin-top: 20px;">
          <div class="col-lg-2 col-md-4 col-sm-6 col-6 thumb">thumbnail</div>
          <div class="col-lg-2 col-md-4 col-sm-6 col-6 thumb">thumbnail</div>
          <div class="col-lg-2 col-md-4 col-sm-6 col-6 thumb">thumbnail</div>
          <div class="col-lg-2 col-md-4 col-sm-6 col-6 thumb">thumbnail</div>
          <div class="col-lg-2 col-md-4 col-sm-6 col-6 thumb">thumbnail</div>
          <div class="col-lg-2 col-md-4 col-sm-6 col-6 thumb">thumbnail</div>
        </div>
      </div>
    </div>
  </body>
</html>
